<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CAR-NOVA Lab Terminal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div id="terminal-wrapper">
    <div id="terminal-screen">
      <pre id="terminal-output"></pre>
        <div id="cam-panel" class="cam-hidden">
  <div id="cam-header">
    <span id="cam-title">CAM-07  NORTH WING</span>
    <span id="cam-status">SIGNAL: STABLE</span>
  </div>
  <div id="cam-frame">
    <img id="cam-image" src="assets/cam/cam07_base.png" alt="Lab camera feed" />
    <div id="cam-glitch-overlay"></div>
    <div id="cam-static"></div> 
  </div>
  <div id="cam-footer">
    <span id="cam-timestamp">2033-07-14 03:22:17</span>
  </div>
</div>

      <div id="terminal-input-line">
        <span id="prompt-label">car-nova.lab &gt;</span>
        <span id="input-text"></span>
        <span id="term-cursor">â–ˆ</span>
      </div>
    </div>
  </div>

  <script src="js/terminal.js"></script>
</body>
</html>
